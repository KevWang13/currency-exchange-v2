<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ’± Currency Converter</h1>

  <div id="converter">
    <label>Amount:</label>
    <input type="number" id="amount" value="100" style="width: 90px;" />

    <label>From:</label>
    <select id="from"></select>
    <button type="button" onclick="switchCurrencies()" title="Switch currencies">â‡…</button>
    <label>To:</label>
    <select id="to"></select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <h2>ğŸŒ All Currencies</h2>
  <table id="currency-table">
    <thead>
      <tr>
        <th>Flag</th>
        <th>Code</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Developer Test Panel -->
  <h2>ğŸ§ª Test Currency API</h2>
  <details>
    <summary style="cursor: pointer;">Expand Test Panel</summary>
    <div style="margin-top: 10px;">
      <section>
        <h3>GET /currencies</h3>
        <label>Filter ISO:</label><input id="get-iso" /><br/>
        <button onclick="getCurrencies()">Fetch</button>
      </section>

      <section>
        <h3>POST /currencies</h3>
        <label>ISO:</label><input id="post-iso" /><br/>
        <label>Name:</label><input id="post-name" /><br/>
        <label>Symbol:</label><input id="post-symbol" /><br/>
        <label>Country:</label><input id="post-country" /><br/>
        <label>Flag URL:</label><input id="post-flag" /><br/>
        <button onclick="addCurrency()">Add</button>
      </section>

      <section>
        <h3>GET /currencies/delete</h3>
        <label>ISO to Disable:</label><input id="del-iso" /><br/>
        <button onclick="disableCurrency()">Disable</button>
      </section>

      <section>
        <h3>POST /currencies/update</h3>
        <label>ISO:</label><input id="upd-iso" /><br/>
        <label>Name:</label><input id="upd-name" /><br/>
        <label>Symbol:</label><input id="upd-symbol" /><br/>
        <label>Country:</label><input id="upd-country" /><br/>
        <label>Flag URL:</label><input id="upd-flag" /><br/>
        <label>is_active (1 or 0):</label><input id="upd-active" /><br/>
        <button onclick="updateCurrency()">Update</button>
      </section>

      <h3>ğŸ”½ Server Response</h3>
      <pre id="response" style="background:#f4f4f4; padding:10px; max-height:200px; overflow:auto;"></pre>
    </div>
  </details>

  <script src="script.js"></script>
  <script src="test.js"></script>
</body>
</html>
